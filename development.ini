[app:fserv]
# This is the configuration used by the server
# base_path is used to tell fserv the location of
# the file store. e.g., base_path = /store/mystore
base_path = /home/george
# store_name is displayed on the site.
store_name = Share-share
use = egg:fserv
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    fserv

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, fserv

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_fserv]
level = DEBUG
handlers =
qualname = fserv

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
